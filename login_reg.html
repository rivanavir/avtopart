<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Play:400,700|Ubuntu:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Access</title>
</head>
<body>

  <div class="main-wrapper log-block">
    <div class="access-block">
      <div class="registration-block">
        <div class="block-content">
          <div class="block-header">
            <h5 class="block-title">Зарегистрируйтесь</h5>
          </div>
          <div class="block-body">
            <form class="block-form">
              <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" value="" id="formSwitcher">
                <label class="form-check-label first">Физ.лицо</label>
                <label class="form-check-label check-switcher" for="formSwitcher"></label>
                <label class="form-check-label last">Юр.лицо</label>
              </div>
              <div class="form-group">
                <i class="fas fa-id-card"></i>
                <input type="text" class="form-control" id="">
                <label>ЕДРПО</label>
              </div>
              <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="">
                <label>Фамилия Имя Отчество</label>
              </div>
              <div class="form-group">
                <i class="far fa-credit-card"></i>
                <input type="text" class="form-control" id="">
                <label>Идентификационный код</label>
              </div>
              <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="">
                <label>Почта</label>
              </div>
              <div class="form-group">
                <i class="fas fa-mobile-alt"></i>
                <input type="text" class="form-control" id="">
                <label>Телефон</label>
              </div>
              <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" class="form-control" id="">
                <label>Адрес</label>
              </div>
              <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="">
                <label>Пароль</label>
              </div>
              <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="">
                <label>Пароль</label>
              </div>
            </form>
          </div>
          <div class="block-footer">
            <button type="button" class="btn btn-warning">Создать аккаунт</button>
          </div>
        </div>
      </div>
    </div>

    <div class="access-block" style="display: none;">
      <div class="logIn-block">
        <div class="block-content">
          <div class="block-content-inner">
            <div class="block-header">
              <h5 class="block-title">Войдите</h5>
            </div>
            <div class="block-body">
              <form class="block-form">
                <div class="form-group">
                  <i class="fas fa-envelope"></i>
                  <input type="email" class="form-control" id="">
                  <label>Почта</label>
                </div>
                <div class="form-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" class="form-control" id="">
                  <label>Пароль</label>
                </div>
              </form>
            </div>
            <div class="block-footer">
              <button type="button" class="btn btn-warning">Войти</button>
            </div>
          </div>
          <div class="block-content-inner right-side">
            <div class="block-header">
              <h5 class="block-title">Еще нет аккаунта?</h5>
            </div>
            <div class="block-body">
              <p>Lorem Ipsum - это текст-"рыба", часто используемый в печати и вэб-дизайне.Lorem Ipsum является стандартной "рыбой" для текстов на латинице с начала XVI века.</p>
            </div>
            <div class="block-footer">
              <button type="button" class="btn btn-white">Стать участником</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
